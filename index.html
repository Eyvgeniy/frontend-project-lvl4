<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <aside class="col-2 bg-dark h-100 text-light p-0">
          <h3 class="pl-3 pt-2">
            <span><i class="fa fa-slack mr-2"></i></span>Slack
          </h3>
          <p class="pl-3 lead"><i class="fa fa-user mr-2"></i>User</p>
          <div class="list-group mt-5 w-100">
            <div class="col-12 pl-3 pr-1">
              <button
                type="button"
                class="btn text-light w-100 d-flex justify-content-between pl-0"
              >
                <span>Channel</span>
                <span><i class="fa fa-plus text-light"></i></span>
              </button>
            </div>
            <a
              href="#"
              class="list-group-item list-group-item-action bg-info text-light pl-3 pt-1 pb-1"
              >#general</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action bg-dark text-light pl-3 pt-1 pb-1"
              >#random</a
            >
          </div>
        </aside>
        <div class="col-10 p-0 h-100 d-flex flex-column overflow-auto">
          <div
            class="sticky-top bg-light p-0 py-2 m-0 d-flex justify-content-between"
          >
            <div class="d-flex pl-3 mb-0">
              <strong class="mb-auto mt-auto lead">#general</strong>
            </div>
            <div class="d-flex">
              <button
                type="button"
                class="btn btn-light w-100 d-flex justify-content-around"
              >
                <span><i class="fa fa-pencil-square-o"></i></span
                ><span class="ml-1">Rename</span>
              </button>
              <button
                type="button"
                class="btn btn-light w-100 d-flex justify-content-around mr-1"
              >
                <span class=""><i class="fa fa-trash-o pl-0"></i></span
                ><span class="ml-1">Remove</span>
              </button>
            </div>
          </div>
          <div id="chat" class="mt-auto px-2">123213123</div>
          <form class="form-inline align-items-end">
            <span class="w-100 d-flex">
              <textarea
                class="w-100 m-2"
                style="resize: none; overflow: hidden; overflow: auto;"
                name="text"
                rows="2"
              ></textarea>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
